<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <f:view locale="#{controllerTranslation.local}" />
    <h:head>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />        
        <title>Look Extreme</title>        
        <link href="css/bootstrap.min.css" rel="stylesheet" />
        <script src="js/bootstrap.min.js" type="text/javascript"></script>
        <link href="css/utils.css" rel="stylesheet" type="text/css"/>        
        <f:event type="preRenderView" listener="#{administradorTemplateController.verificarSesion()}" />
    </h:head>
    <h:body>
        <ui:insert name="header"> 
            <h:form >
                <header class="navbar navbar-expand-md fixed-top navbar-light bg-light">                 
                    <h:commandLink class="navbar-brand" onclick="redirect('landing.html')">                                     
                        <img src="images/LogoMakr_1EYqX1.png" height="55px"/>
                    </h:commandLink>
                    <!-- menu usuario -->
                    <div id="user_login_menu" class="navbar-nav-scroll" >
                        <ul class="navbar-nav mr-auto">
                            <li class="nav-item ">                                
                                <li class="nav-item dropdown">
                                    <a class="nav-link dropdown-toggle text-muted" href="#" id="navbarDropdown" role="button" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                                        #{msgs['adminTemplate.NavControlUser']}
                                    </a>
                                    <div class="dropdown-menu" aria-labelledby="navbarDropdown">
                                        <p:link class="dropdown-item menuUserNotLogin" value="#{msgs['adminTemplate.NavControlUserDropdown1']}" outcome="admin-registrarUsuarios"/>
                                        <p:link class="dropdown-item menuUserNotLogin" value="#{msgs['adminTemplate.NavControlUserDropdown2']}" outcome="admin-listarUsuarios"/>
                                    </div>
                                </li>
                            </li>
                            <div class="btn-group navbar-nav ml-md-auto">
                                <a class="nav-link dropdown-toggle " data-toggle="dropdown"  role="button" aria-haspopup="true" aria-expanded="false" >                                                            
                                    <label id="userName">Inventario</label>
                                </a>
                                <div class="dropdown-menu dropdown-menu-right" >
                                    <p:link class="dropdown-item menuUserNotLogin" value="#{msgs['adminTemplate.NavSalidaProductos']}" outcome="admin-SalidaProductos"/>
                                    <p:link class="dropdown-item menuUserNotLogin" value="#{msgs['adminTemplate.NavRegistroProductos']}" outcome="admin-RegistroProductos"/>
                                    <p:link class="dropdown-item menuUserNotLogin" value="#{msgs['adminTemplate.NavConsultaProductos']}" outcome="admin-ConsultaProductos"/>                                    
                                </div>
                            </div>
                            <li class="nav-item">
                                <p:link class="nav-link" outcome="administrador_consultarpqrs" >#{msgs['adminTemplate.NavPQRS']}</p:link>
                            </li>
                            <div class="btn-group navbar-nav ml-md-auto">
                                <a class="nav-link dropdown-toggle " data-toggle="dropdown"  role="button" aria-haspopup="true" aria-expanded="false" >                                                            
                                    <label id="userName">Reportes</label>
                                </a>
                                <div class="dropdown-menu dropdown-menu-right" >
                                    <p:link class="dropdown-item menuUserNotLogin" value="Agendamientos" outcome="admin_reporte_agendamiento"/>                                    
                                </div>
                            </div>
                            <li class="nav-item">
                                <p:link class="nav-link" outcome="admin-enviarCorreos" >#{msgs['adminTemplate.NavMail']}</p:link>
                            </li>
                        </ul>
                    </div>                    
                    <div class="navbar-nav ml-md-auto">                        
                        <a class="nav-link dropdown-toggle " data-toggle="dropdown" role="button" aria-haspopup="true" aria-expanded="false" >                        
                            <p:outputLabel value="#{administradorTemplateController.userName}"/>
                            <img src="images/user.svg" height="30px" />                            
                        </a>                        
                        <div class="dropdown-menu dropdown-menu-right" >
                            <!--<p:link class="dropdown-item menuUserNotLogin" value="Mis datos personales" outcome="cliente-datos"/>-->
                            <p:commandButton class="dropdown-item menuUserNotLogin" value="Cerrar Sesión" action="#{administradorTemplateController.cerrarSesion()}"/>           
                            <p:commandButton class="dropdown-item menuUserNotLogin" value="Español" action="#{controllerTranslation.cambiarIdioma('ES')}"></p:commandButton>
                            <p:commandButton class="dropdown-item menuUserNotLogin" value="English" action="#{controllerTranslation.cambiarIdioma('EN')}"></p:commandButton>
                        </div>
                    </div>
                </header>
            </h:form>
            <div id="header" class="jumbotron text-light">
                <h1 class="display-4">Look Extreme</h1>
                <p class="lead">Comfort and quality.</p>
            </div>
        </ui:insert>
        <ui:insert name="content">
            <!--content here-->
        </ui:insert>
        <ui:insert name="bottom">
            <h:form>
                <div class="blog-footer">
                    <p><h:commandLink >Look Extreme</h:commandLink> © All Rights Reserved - 2020</p>
                    <p>
                        <h:commandLink >Back to top</h:commandLink>
                    </p>
                </div>
            </h:form>
        </ui:insert>
    </h:body>

</html>
