<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition template="./WEB-INF/templates/AdministradorTemplate.xhtml"
                xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:ui="http://xmlns.jcp.org/jsf/facelets"     
                xmlns:p="http://primefaces.org/ui"
                xmlns:f="http://xmlns.jcp.org/jsf/core"
                xmlns:b="http://bootsfaces.net/ui">
    <f:view locale="#{controllerTranslation.local}" />
    <ui:define name="content"> 


        <section>
            <p:messages showDetail="true" showSummary="false"/>
            <div class="container">
                <div class="row justify-content-center">
                    <div class="col-6">
                        <div class="card" >
                            <div class="card-header">                        
                                <b style="color: #6c757d;">Crear Servicio</b>
                            </div>
                            <div class="card-body">

                                <h:form enctype="multipart/form-data">

                                    <p:outputLabel value="Seleccione la imagen"/><br/>
                                    <p:fileUpload value="#{serviciosController.file}" mode="simple" fileLimit="1" skinSimple="true" accept=".jpg,.jpeg,.png"/><br/>
                                    <div class="form-row">
                                        <div class="col">
                                            <p:outputLabel value="Nombre"/>
                                            <p:inputText class="form-control" value="#{serviciosController.servicios.nombre}" validatorMessage="El nombre es obligatorio"/>
                                        </div>
                                    </div>

                                    <div class="form-row">
                                        <div class="col">
                                            <p:outputLabel value="Precio"/><br/>
                                            <p:inputNumber  value="#{serviciosController.servicios.precio}" maxlength="6" validatorMessage="El precio es obligatorio">
                                                <f:validateLongRange minimum="0" />
                                            </p:inputNumber>
                                        </div>
                                    </div>

                                    <div class="form-row">
                                        <div class="col">
                                            <p:outputLabel value="DescripciÃ³n"/>
                                            <p:inputTextarea class="form-control" value="#{serviciosController.servicios.descripcion}" validatorMessage="La descripcion es obligatoria"/>
                                        </div>
                                    </div>
                                    <br/>
                                    <p:commandButton value="Crear" class="btn btn-primary btn-lg btn-block" action="#{serviciosController.registrarServicio()}" ajax="false" />
                                    <p:dialog id="dialog" widgetVar="wdialog" modal="true" header="Aviso">
                                        <p:graphicImage value = "/images/check.svg" style="width: 50px; display: block;
                                                        margin:auto;"/>
                                        Servicio creado
                                    </p:dialog>
                                </h:form>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </section>
    </ui:define>
</ui:composition>
