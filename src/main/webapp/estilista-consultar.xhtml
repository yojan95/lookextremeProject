<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition template="EstilistaTemplate.xhtml"
                xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                xmlns:f="http://xmlns.jcp.org/jsf/core"
                xmlns:p="http://primefaces.org/ui">
    <style>
        section {
            padding: 40px 40px;
            height: auto;
            min-height: 200px;
        }                        
        #services,
        #contact {
            padding: 50px;
        }

        #services {
            background-color: #dfe4ea;
        }

    </style>
    <ui:define name="content">
        <h:form>

            <div class="container">
                <div class="row">
                    <div class="col">
                        <nav class="navbar navbar-light bg-light  border border-dark justify-content-between">
                            <a class="navbar-brand">Buscar citas</a>
                            <div class="form-inline">
                                <p:inputText class="form-control mr-sm-2" type="search" placeholder="Buscar"/>
                                <p:commandButton class="btn btn-outline-primary my-2 my-sm-0" type="search" value="Buscar"></p:commandButton>
                            </div>
                        </nav>
                    </div>
                </div>
                <div class="col-w-100">
                    <p:dataTable id="data" value="#{personaBean.lstPersonas}" var="persona" >
                        <p:column headerText="Nombre">
                            <p:outputLabel value="#{cliente.nombre}"/>
                        </p:column>
                        <p:column headerText="Apellido">
                            <p:outputLabel value="#{cliente.apellido}">
                            </p:outputLabel>
                        </p:column>
                        <p:column headerText="Servicio">
                            <p:commandLink value="Modificar" actionListener="#{personaBean.leerID(persona)}" oncomplete="PF('wdlgDatos').show();" update="dlDatos"/>
                        </p:column>
                        <p:column headerText="Turno">
                            <p:commandLink value="Eliminar" actionListener="#{personaBean.eliminar(persona)}"  update="data"/>
                        </p:column>
                        <p:column headerText="Hora">
                            <p:commandLink value="Eliminar" actionListener="#{personaBean.eliminar(persona)}"  update="data"/>
                        </p:column>
                        <p:column headerText="Fecha">
                            <p:commandLink value="Eliminar" actionListener="#{personaBean.eliminar(persona)}"  update="data"/>
                        </p:column>
                        <p:column headerText="Estado">
                            <p:commandLink value="Eliminar" actionListener="#{personaBean.eliminar(persona)}"  update="data"/>
                        </p:column>
                        <p:column headerText="Cancelar">
                            
                            <!--<p:commandButton class="btn btn-dark" type="submit" value="Cancelar"></p:commandButton>-->
                            <p:commandButton icon="ui-icon-trash"
                           title="Delete this actor"
                           actionListener="#{actorsMB.remove(item)}"
                           ajax="false" />
                        </p:column>

                    </p:dataTable>
                </div>
            </div>   
        </h:form>
        <p></p>
    </ui:define>
</ui:composition>
