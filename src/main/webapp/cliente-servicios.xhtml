<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition template="ClienteTemplate.xhtml"
                xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:ui="http://xmlns.jcp.org/jsf/facelets"               
                xmlns:p="http://primefaces.org/ui"
                xmlns:f="http://xmlns.jcp.org/jsf/core"
                xmlns:b="http://bootsfaces.net/ui"> 
    <h:head>
        <script src="http://code.jquery.com/jquery-1.9.1.js"></script>
    </h:head>
    <style>
      .ui-panel.borderless .ui-panel-titlebar {
            background-color: #040505;
        }
    </style>
     <h:outputStylesheet name="style.css" />
    <ui:define name="content">
              <section>
            <div class="container">
                <div class="row">
                    <div class="col-12">
                        <h:form>
                            <p:panel class="p" header="servicios" >
                                <p:dataGrid value="${citaController.serviciosList}" var="se">
                                    <p:panel header="${se.nombre}">
                                        <p:panelGrid columns="2" style="border: 0 !important">
                                            <h:outputText value="Descripcion:"/>
                                            <h:outputText value="${se.descripcion}"/>
                                            <h:outputText value="Precio:"/>
                                            <h:outputText value="${se.precio}"/>
                                            <p:row>
                                            <p:column colspan="2">
                                                <p:commandButton  class="btn btn-outline-light my-2 my-sm-0 btn-block" value="Agregar" update="@form" actionListener="${citaController.actionAgregarServicio(se)}" ></p:commandButton>
                                            </p:column>
                                            </p:row>
                                        </p:panelGrid>
                                    </p:panel>
                                </p:dataGrid>
                            </p:panel>
                        </h:form>
                    </div>
                </div>
                <p></p>
                <h:form>
                    <div class="row">
                        <div class="col-6">
                            <p:panel class="border-dark" header="Resumen del servicio">
                                <p:dataTable id="carrito" value="${citaController.carrito}" var="s">
                                    <p:column headerText="Descripcion">
                                        <h:outputText value="${s.descripcion}"/>
                                    </p:column>
                                    <p:column headerText="Precio">
                                        <h:outputText value="${s.precio}"/>
                                    </p:column>
                                    <p:column>
                                        <p:commandButton value="Eliminar" process="@form" icon="fa fa-close" actionListener="${citaController.actionEliminarServicioCarrito(s)}"></p:commandButton>
                                    </p:column>
                                </p:dataTable>
                                <p:panelGrid>
                                    <p:commandButton class="btn btn-primary" value="Ir a la cita" action="${citaController.irAlaCita()}" process="@form"></p:commandButton>
                                </p:panelGrid>
                                
                            </p:panel>
                        </div>
                    </div> 
                </h:form>
            </div>
        </section>
    </ui:define>
</ui:composition>
