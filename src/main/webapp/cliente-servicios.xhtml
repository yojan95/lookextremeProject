<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"     
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <f:view locale="#{controllerTranslation.local}" />
    <h:head>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />        
        <title>Registrarse</title>
        <script src="js/jquery-3.4.1.min.js" ></script>
        <link href="css/bootstrap.min.css" rel="stylesheet" />
        <script src="js/bootstrap.min.js" type="text/javascript"></script>
        <link href="css/utils.css" rel="stylesheet" type="text/css"/>
        <script src="http://code.jquery.com/jquery-1.9.1.js"></script>
        <script src="http://code.jquery.com/ui/1.11.0/jquery-ui.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.5.1/jquery.slim.min.map"></script>
    </h:head>
    <h:body>
        <h:form>
            <header class="navbar navbar-expand-md fixed-top">                 
                <h:commandLink class="navbar-brand" onclick="redirect('landing.html')">                                     
                    <img src="images/LogoMakr_1EYqX1.png" height="55px"/>
                </h:commandLink>
                <!-- menu usuario logueado -->
                <div id="user_menu" class="navbar-nav-scroll">
                    <ul class="navbar-nav mr-auto">
                        <li class="nav-item">
                            <h:commandLink class="nav-link active text-muted" action="cliente-servicios" ></h:commandLink>
                            <li class="nav-item">
                                <!-- <h:commandLink class="nav-link active text-muted" action="cliente-servicios" ></h:commandLink>-->
                                <li class="nav-item dropdown">
                                    <a class="nav-link dropdown-toggle text-muted" href="#" id="navbarDropdown" role="button" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                                        #{msgs['clienteTemplate.NavBarCitas']}
                                    </a>
                                    <div class="dropdown-menu" aria-labelledby="navbarDropdown">
                                        <p:link class="dropdown-item menuUserNotLogin" value="#{msgs['clienteTemplate.dropdownCitas1']}" outcome="cliente-servicios"/>
                                        <p:link class="dropdown-item menuUserNotLogin" value="#{msgs['clienteTemplate.dropdownCitas2']}" outcome="cliente-consultarCitas"/>
                                    </div>
                                </li>
                            </li>
                        </li>
                        <li class="nav-item ">
                            <h:commandLink class="nav-link  text-muted" ></h:commandLink>
                            <li class="nav-item dropdown">
                                <a class="nav-link dropdown-toggle text-muted" href="#" id="navbarDropdown" role="button" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                                    #{msgs['clienteTemplate.NavBarPQRS']}
                                </a>
                                <div class="dropdown-menu" aria-labelledby="navbarDropdown">
                                    <p:link class="dropdown-item menuUserNotLogin" value="#{msgs['clienteTemplate.dropdownPQRS1']}" outcome="cliente_crearPqrs"/>
                                    <p:link class="dropdown-item menuUserNotLogin" value="#{msgs['clienteTemplate.dropdownPQRS2']}" outcome="cliente_consultarpqrs"/>                                        
                                </div>
                            </li>
                        </li>
                    </ul>
                </div>
                <div class="navbar-nav ml-md-auto">                        
                        <a class="nav-link dropdown-toggle " data-toggle="dropdown" role="button" aria-haspopup="true" aria-expanded="false" >                        
                            <p:outputLabel value="#{clienteTemplateController.userName}"/>
                            <img src="images/user.svg" height="30px" />                            
                        </a>                        
                        <div class="dropdown-menu dropdown-menu-right" >
                            <!--<p:link class="dropdown-item menuUserNotLogin" value="Mis datos personales" outcome="cliente-datos"/>-->
                            <p:commandButton class="dropdown-item menuUserNotLogin" value="Cerrar Sesión" action="#{clienteTemplateController.cerrarSesion()}"/>           
                            <p:commandButton class="dropdown-item menuUserNotLogin" value="Español" action="#{controllerTranslation.cambiarIdioma('ES')}"></p:commandButton>
                            <p:commandButton class="dropdown-item menuUserNotLogin" value="English" action="#{controllerTranslation.cambiarIdioma('EN')}"></p:commandButton>
                        </div>
                    </div>
            </header>
        </h:form>
        <div id="header" class="jumbotron text-light">
            <h1 class="display-4">Look Extreme</h1>
            <p class="lead">Comfort and quality.</p>
        </div>
        <section>
            <div class="container">
                <div class="row">
                    <div class="col-12">
                        <h:form>
                            <p:panel class="p" header="#{msgs['clienteServicios.servicios']}" >
                                <p:dataGrid value="${citaController.serviciosList}" var="se">
                                    <p:panel header="${se.nombre}">
                                        <p:panelGrid columns="2" style="border: 0 !important">
                                            <h:outputText value="#{msgs['clienteServicios.descripcion']}"/>
                                            <h:outputText value="${se.descripcion}"/>
                                            <h:outputText value="#{msgs['clienteServicios.precio']}"/>
                                            <h:outputText value="${se.precio}"/>
                                            <p:row>
                                                <p:column colspan="2">
                                                    <p:commandButton  class="btn btn-outline-light my-2 my-sm-0 btn-block" value="#{msgs['clienteServicios.agregar']}" update="@form" actionListener="${citaController.actionAgregarServicio(se)}" ></p:commandButton>
                                                </p:column>
                                            </p:row>
                                        </p:panelGrid>
                                    </p:panel>
                                </p:dataGrid>
                            </p:panel>
                        </h:form>
                    </div>
                </div>
                <p></p>
                <h:form>
                    <div class="row">
                        <div class="col-6">
                            <p:panel class="border-dark" header="#{msgs['clienteServicios.resumenPedido']}">
                                <p:dataTable id="carrito" value="${citaController.carrito}" var="s">
                                    <p:column headerText="#{msgs['clienteServicios.descripcion']}">
                                        <h:outputText value="${s.descripcion}"/>
                                    </p:column>
                                    <p:column headerText="#{msgs['clienteServicios.precio']}">
                                        <h:outputText value="${s.precio}"/>
                                    </p:column>
                                    <p:column>
                                        <p:commandButton value="#{msgs['clienteServicios.eliminar']}" process="@form" icon="fa fa-close" actionListener="${citaController.actionEliminarServicioCarrito(s)}"></p:commandButton>
                                    </p:column>
                                </p:dataTable>
                                <p:panelGrid>
                                    <p:commandButton class="btn btn-primary" value="#{msgs['clienteServicios.iralacita']}" action="${citaController.irAlaCita()}" process="@form"></p:commandButton>
                                </p:panelGrid>

                            </p:panel>
                        </div>
                    </div> 
                </h:form>
            </div>
        </section>
        <h:form>
            <div class="blog-footer">
                <p><h:commandLink >Look Extreme</h:commandLink> © All Rights Reserved - 2020</p>
                <p>
                    <h:commandLink >Back to top</h:commandLink>
                </p>
            </div>
        </h:form>
    </h:body>
</html>
