<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition template="ClienteTemplate.xhtml"
                xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:ui="http://xmlns.jcp.org/jsf/facelets"               
                xmlns:p="http://primefaces.org/ui"
                xmlns:f="http://xmlns.jcp.org/jsf/core"
                xmlns:b="http://bootsfaces.net/ui">    
    <ui:define name="content">
        <h:form>
            <section>
                <div class="container">
                    <div class="row">
                        <div class="col-8">
                            <div class="card-deck">

                                <div class="card">
                                    <img class="card-img-top" src="images/mujer.jpg" alt="Card image cap"/>
                                    <div class="p-3 mb-2 bg-dark text-white">
                                        <div class="card-body">

                                            <h5 class="card-title">Corte para mujer</h5>

                                            <p>Precio $12.000 pesos</p>
                                            <div class="row d-flex justify-content-center">
                                                <p:commandButton class="btn btn-outline-light my-2 my-sm-0 btn-block" type="submit" value="Agregar"/>  
                                            </div>
                                        </div>
                                    </div>

                                </div>
                                <div class="card">
                                    <img class="card-img-top" src="images/hombre.jpg" alt="Card image cap"/>
                                    <div class="p-3 mb-2 bg-dark text-white">
                                        <div class="card-body">

                                            <h5 class="card-title">Corte para hombre</h5>
                                            <p>Precio $10.000 pesos</p>
                                            <div class="row d-flex justify-content-center">
                                                <p:commandButton class="btn btn-outline-light my-2 my-sm-0 btn-block" type="submit" value="Agregar" actionListener="${serviciosController.registrarServicios()}"/>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                        <div class="col-4">
                            <div class="card" style="width: 18rem;">
                                <div class="card-body">
                                    <h5 class="card-title">Resumen del Servicio</h5>
                                    <ul class="list-group list-group-flush">
                                        <li class="list-group-item">NÂº Servicios:</li>
                                        <li class="list-group-item">Total: </li>
                                    </ul>
                                    <p class="card-text">Drescripcion de los servicios: Corte para hombre</p>
                                    <p:commandButton class="btn btn-primary my-2 my-sm-0 btn-block" value="Ir a la cita" action="${usuarioController.irAlaCita()}"/>
                                </div>
                            </div>
                        </div>
                        <div class="col-8">
                            <div class="card-deck">
                                <div class="card">
                                    <img class="card-img-top" src="images/manicure.jpg" alt="Card image cap"/> 
                                    <div class="p-3 mb-2 bg-dark text-white">
                                        <div class="card-body">
                                            <h5 class="card-title">Manicure</h5>
                                            <p>Precio $15.000 pesos</p>
                                            <div class="row d-flex justify-content-center">
                                                <p:commandButton class="btn btn-outline-light my-2 my-sm-0 btn-block" type="submit" value="Agregar"/> 
                                            </div>
                                        </div>
                                    </div>
                                </div>
                                <div class="card">
                                    <img class="card-img-top" src="images/alisado.jpg" alt="Card image cap"/>
                                    <div class="p-3 mb-2 bg-dark text-white">
                                        <div class="card-body">    
                                            <h5 class="card-title">Alisado de cabello</h5>
                                            <p>Precio $14.000 pesos</p>
                                            <div class="row d-flex justify-content-center">
                                                <p:commandButton class="btn btn-outline-light my-2 my-sm-0 btn-block" type="submit" value="Agregar"/>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </section>
            <p></p>
        </h:form>
    </ui:define>
</ui:composition>
