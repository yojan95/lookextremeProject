<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition template="./WEB-INF/templates/AdministradorTemplate.xhtml"
                xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:ui="http://xmlns.jcp.org/jsf/facelets"     
                xmlns:p="http://primefaces.org/ui"
                xmlns:f="http://xmlns.jcp.org/jsf/core">
    <ui:define name="content">

        <div class="container-fluid">
            <div class="row align-self-md-center">
                <div class="col-md-4 offset-md-2">
                    <h:form>
                        <h:panelGroup id="panel" layout="block">
                            <p:chart type="pie" model="#{agendamientoReporteController.pieModel}" style="width:800px; height: 400px;" />
                            <p:outputLabel value="Se encontró información" rendered="#{agendamientoReporteController.pieModel != null}" />
                        </h:panelGroup>
                    </h:form>
                </div>
            </div>
        </div>          


    </ui:define>
</ui:composition>
