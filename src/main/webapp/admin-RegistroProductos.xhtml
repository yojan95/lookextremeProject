<!DOCTYPE html>
<ui:composition template="./WEB-INF/templates/InventarioTemplate.xhtml"
                xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                xmlns:p="http://primefaces.org/ui"
                xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:define name="content">
        <section id="about">
             <div class="container">      
                  <div class="card-header bg-light text-center ">Registro de Productos</div>
                <h:form class="needs-validation" id="form2">
                    <div class="row">
                        
                        <div class="col-md-6 mb-3">
                            <p:outputLabel value="#{msgs['adminForm.NombreProducto']}" />                    
                            <h:selectOneMenu  class="form-control" id="oneMenu"  value="${registrarProductoController.nombrep.idNombreProducto}" > 
                                <f:selectItems value="${registrarProductoController.nombrepList}" var="nomp" itemLabel="${nomp.nombreProductocol}" itemValue="${nomp.idNombreProducto}"/>
                            </h:selectOneMenu>   
                        </div>
                        <div class="col-md-6 mb-3">
                            <p:outputLabel value="#{msgs['adminForm.Cantidad']}" />                   
                            <p:inputText  class="form-control" id="Cantidad" maxlength="3"  value="${registrarProductoController.productos.cantidad}" validatorMessage="La cantidad debe ser un numero mayor de cero" ><f:validateLongRange minimum="0" /></p:inputText>
                            <div class="invalid-feedback">Por favor introducir la cantidad del producto</div>

                        </div>
                    </div>
                    <div class="row">
                        <div class="col-md-6 mb-3">
                            <p:outputLabel value="#{msgs['adminForm.Tama単o']}" />                                        
                            <p:inputText  class="form-control" id="Tama単o" maxlength="3" value="${registrarProductoController.productos.tama単o}"  validatorMessage="El tama単o debe ser un numero mayor de cero"><f:validateLongRange minimum="0" /></p:inputText>
                        </div>
                        
                        <div class="col-md-6 mb-3">
                            <p:outputLabel value="#{msgs['adminForm.Marca']}" />
                            <h:selectOneMenu class="form-control" id="oneMenu1"  value="${registrarProductoController.marcas.idmarca}" >
                                <f:selectItems value="${registrarProductoController.marcaList}" var="mar"   itemLabel="${mar.maNombre}" itemValue="${mar.idmarca}"   />
                            </h:selectOneMenu>             
                        </div>
                    </div>  
                    <div class="row">
                        <div class="col-md-6 mb-3">
                            <p:outputLabel value="#{msgs['adminForm.Color']}" />                                        
                            <p:inputText type="text" class="form-control" id="Color"  value="${registrarProductoController.productos.color}" validatorMessage="Introduzca por favor un color" />
                            <div class="invalid-feedback">Por favor ingrese el color del producto</div>

                        </div>
                        <div class="col-md-6 mb-3">
                            <p:outputLabel value="#{msgs['adminForm.Categoria']}" />                         
                            <h:selectOneMenu class="form-control" id="oneMenu2"  value="${registrarProductoController.categorias.idcategorias}" >
                                <f:selectItems value="${registrarProductoController.categoriasList}" var="cat" itemLabel="${cat.caNombre}" itemValue="${cat.idcategorias}"/>
                            </h:selectOneMenu>

                        </div>
                    </div>
                    <div class="row">
                        <div class="col-md-6 mb-3">
                            <p:outputLabel class="form-control" value="#{msgs['adminForm.Fechadevencimiento']}" />                    
                            <p:calendar value="${registrarProductoController.productos.fechaVencimiento}" validatorMessage="Por favor ingrese una fecha" />
                            <div class="invalid-feedback">Por favor ingresar fecha de vencimiento</div>
                        </div>   
                        <div class="col-md-2 ">
                            <p:outputLabel value="#{msgs['adminForm.Precio']}" />                    
                            <p:inputNumber  class="form-control " id="Precio" maxlength="6" value="${registrarProductoController.productos.precio}" validatorMessage="El precio debe ser un numero mayor de cero" ><f:validateLongRange minimum="0" /></p:inputNumber>
                            <div class="invalid-feedback">Por favor introducir el valor correspondinente</div>

                        </div>
                        
                    </div>
                    <p:commandButton class="btn btn-outline-secondary" update="form2" value="#{msgs['adminBoton.Guardar']}"  actionListener="${registrarProductoController.registrarProductos()}"   > </p:commandButton>

                    <hr class="mb-4"></hr>
             
                </h:form>
            </div>    
             <p:messages showDetail="true" showSummary="false">
                        <p:autoUpdate rendered="true"/>
             </p:messages>
        </section>
    </ui:define>
</ui:composition>
