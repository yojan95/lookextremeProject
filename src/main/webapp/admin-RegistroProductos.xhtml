<!DOCTYPE html>
<ui:composition template="./WEB-INF/templates/AdministradorTemplate.xhtml"
                xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                xmlns:p="http://primefaces.org/ui"
                xmlns:f="http://xmlns.jcp.org/jsf/core"
                >

    <ui:define name="content">

        <f:view locale="#{controllerTranslation.local}" />


        <h:form class="needs-validation" >
            <p:messages id="mensaje"  /> 

            <div class="py-5 text-center">
                <h4 class="mb-3" > #{msgs['admin.h4']}</h4>
            </div>
            <p:fieldset legend="Datos Registro">


                <h:panelGrid columns="3" id="Registro1" >
                    <p:outputLabel value="#{msgs['adminForm.NombreProducto']}" for="selNombre"/>                    
                    <h:selectOneMenu  value="${registrarProductoController.nombrep.idNombreProducto}" required="true" class="form-control" id="selNombre"  > 
                        <f:selectItems value="${registrarProductoController.nombrepList}" var="nomp" itemLabel="${nomp.nombreProductocol}" itemValue="${nomp.idNombreProducto}"/>
                    </h:selectOneMenu>   
                    <p:messages for="selNombre"   />


                    <p:outputLabel value="#{msgs['adminForm.Cantidad']}" for="txtCantidad"/>                   
                    <p:inputText value="${registrarProductoController.productos.cantidad}"  id="txtCantidad" required="true"  />
                    <p:messages for="txtCantidad"   />

                    <p:outputLabel value="#{msgs['adminForm.Precio']}" for="txtPrecio"/>                    
                    <p:inputText value="${registrarProductoController.productos.precio}" required="true"   class="form-control" id="txtPrecio"   />
                    <p:messages for="txtPrecio"   />

                    <p:outputLabel value="#{msgs['adminForm.Marca']}" for="selMarca"/>
                    <h:selectOneMenu value="${registrarProductoController.marcas.idmarca}" required="true"  class="form-control" id="selMarca"   >
                        <f:selectItems value="${registrarProductoController.marcaList}" var="mar"   itemLabel="${mar.maNombre}" itemValue="${mar.idmarca}"   />
                    </h:selectOneMenu>        
                    <p:messages for="txtMarca"   />
                </h:panelGrid>        

                <h:panelGrid columns="3" id="Registro2">

                    <p:outputLabel value="#{msgs['adminForm.Color']}" for="txtColor" />                                        
                    <p:inputText   value="${registrarProductoController.productos.color}" required="true"    id="txtColor" />
                    <p:messages for="txtColor"   />


                    <p:outputLabel value="#{msgs['adminForm.Categoria']}" for="selCategoria"/>                         
                    <h:selectOneMenu  value="${registrarProductoController.categorias.idcategorias}" required="true"  class="form-control" id="selCategoria" >
                        <f:selectItems value="${registrarProductoController.categoriasList}" var="cat"  itemLabel="${cat.caNombre}" itemValue="${cat.idcategorias}"/>
                    </h:selectOneMenu>
                    <p:messages for="txtCategoria"   />

                    <p:outputLabel   value="#{msgs['adminForm.Fechadevencimiento']}" class="form-control" for="calFecha"/>                    
                    <p:calendar value="${registrarProductoController.productos.fechaVencimiento}" required="true" id="calFecha" locale="es"/>
                    <p:messages for="txtCategoria"   />
                    
                    <p:outputLabel value="#{msgs['adminForm.Tama単o']}" for="txtTama単o"/>                                        
                    <p:inputText  value="${registrarProductoController.productos.tama単o}" required="true"   class="form-control" id="txtTama単o"  />
                    <p:messages for="txtCategoria"   />
                    
                </h:panelGrid>  
            </p:fieldset>

            <p:commandButton  value="#{msgs['adminBoton.Guardar']}" actionListener="${registrarProductoController.registrarProductos()}" 
                              update="Registro1 , Registro2"    icon="ui-icon-check" class="btn btn-outline-secondary"  > </p:commandButton>

            <hr class="mb-4"></hr>  
        </h:form>
        
        <h:outputScript library="js" name="spanishLocale.js" /> 
    </ui:define>
</ui:composition>
