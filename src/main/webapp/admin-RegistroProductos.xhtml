<!DOCTYPE html>
<ui:composition template="./WEB-INF/templates/AdministradorTemplate.xhtml"
                xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                xmlns:p="http://primefaces.org/ui"
                xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:define name="content">
        <section id="about">


            <div class="container">      
                <h:form class="needs-validation" id="form2">              
                    <div class="py-5 text-center">
                        <h4 class="mb-3"  > #{msgs['admin.h4']} </h4>
                    </div>
                   
                    <div class="row">

                        <div class="col-md-6 mb-3">
                            <p:outputLabel value="#{msgs['adminForm.NombreProducto']}" />                    
                            <h:selectOneMenu  class="form-control" id="oneMenu"  value="${registrarProductoController.nombrep.idNombreProducto}" > 
                                <f:selectItems value="${registrarProductoController.nombrepList}" var="nomp" itemLabel="${nomp.nombreProductocol}" itemValue="${nomp.idNombreProducto}"/>
                            </h:selectOneMenu>   
                        </div>
                        <div class="col-md-6 mb-3">
                            <p:outputLabel value="#{msgs['adminForm.Cantidad']}" />                   
                            <p:inputText  type="number" class="form-control" id="Cantidad" placeholder="" value="${registrarProductoController.productos.cantidad}" validatorMessage="La cantidad debe ser un numero mayor de cero" ><f:validateLongRange minimum="0" /></p:inputText>
                            <div class="invalid-feedback">Por favor introducir la cantidad del producto</div>

                        </div>
                    </div>
                    <div class="row">
                        <div class="col-md-6 mb-3">
                            <p:outputLabel value="#{msgs['adminForm.Precio']}" />                    
                            <p:inputText type="number" class="form-control" id="Precio" placeholder="" value="${registrarProductoController.productos.precio}" validatorMessage="El precio debe ser un numero mayor de cero" ><f:validateLongRange minimum="0" /></p:inputText>
                            <div class="invalid-feedback">Por favor introducir el valor correspondinente</div>

                        </div>
                        <div class="col-md-6 mb-3">
                            <p:outputLabel value="#{msgs['adminForm.Marca']}" />
                            <h:selectOneMenu class="form-control" id="Marca"  value="${registrarProductoController.marcas.idmarca}" >
                                <f:selectItems value="${registrarProductoController.marcaList}" var="mar"   itemLabel="${mar.maNombre}" itemValue="${mar.idmarca}"   />
                            </h:selectOneMenu>             
                        </div>
                    </div>  
                    <div class="row">
                        <div class="col-md-6 mb-3">
                            <p:outputLabel value="#{msgs['adminForm.Color']}" />                                        
                            <p:inputText type="text" class="form-control" id="Color"  value="${registrarProductoController.productos.color}" validatorMessage="Introduzca por favor un color" />
                            <div class="invalid-feedback">Por favor ingrese el color del producto</div>

                        </div>
                        <div class="col-md-6 mb-3">
                            <p:outputLabel value="#{msgs['adminForm.Categoria']}" />                         
                            <h:selectOneMenu class="form-control" id="categoria"  value="${registrarProductoController.categorias.idcategorias}" >
                                <f:selectItems value="${registrarProductoController.categoriasList}" var="cat" itemLabel="${cat.caNombre}" itemValue="${cat.idcategorias}"/>
                            </h:selectOneMenu>

                        </div>
                    </div>
                    <div class="row">
                        <div class="col-md-6 mb-3">
                            <p:outputLabel class="form-control" value="#{msgs['adminForm.Fechadevencimiento']}" />                    
                            <p:calendar value="${registrarProductoController.productos.fechaVencimiento}" validatorMessage="Por favor ingrese una fecha" />
                            <div class="invalid-feedback">Por favor ingresar fecha de vencimiento</div>
                        </div>                    
                        <div class="col-md-6 mb-3">
                            <p:outputLabel value="#{msgs['adminForm.Tamaño']}" />                                        
                            <p:inputText  class="form-control" id="Descripcion"  value="${registrarProductoController.productos.tamaño}"  validatorMessage="El tamaño debe ser un numero mayor de cero"><f:validateLongRange minimum="0" /></p:inputText>
                        </div>
                    </div>
                    <p:commandButton class="btn btn-outline-secondary" update="form2" value="#{msgs['adminBoton.Guardar']}"  actionListener="${registrarProductoController.registrarProductos()}"   > </p:commandButton>

                    <hr class="mb-4"></hr>
                </h:form>
            </div>    
             <p:messages showDetail="true" showSummary="false">
                        <p:autoUpdate rendered="true"/>
                    </p:messages>
            <div class="container-fluid">
                <div class="row">
                    <div class="col-sm">
                        <h:form >
                            <p:outputLabel value="Nombre Producto"/>
                            <p:inputText class="form-control" value="#{productoController.nombreProducto.nombreProductocol}"/>
                            <p:commandButton value="Registrar" actionListener="#{productoController.registrarNombreProducto()}" update=":form2:oneMenu"/>
                        </h:form>
                        <hr class="mb-4"></hr>
                    </div>
                    <div class="col-sm">
                        <h:form>
                            <p:outputLabel value="Nombre Categoria"/>
                            <p:inputText class="form-control" value="#{productoController.categorias.caNombre}"/>
                            <p:commandButton value="Registrar" actionListener="#{productoController.registrarCategoria()}"/>
                        </h:form>
                        <hr class="mb-4"></hr>
                    </div>
                    <div class="col-sm">
                        <h:form>
                            <p:outputLabel value="Nombre Marca"/>
                            <p:inputText class="form-control" value="#{productoController.marca.maNombre}"/>
                            <p:commandButton value="Registrar" actionListener="#{productoController.registrarMarca()}"/>
                        </h:form>
                        <hr class="mb-4"></hr>
                    </div>
                </div>
            </div>

        </section>
    </ui:define>
</ui:composition>
