<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition template="./WEB-INF/templates/AdministradorTemplate.xhtml"
                xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:ui="http://xmlns.jcp.org/jsf/facelets"     
                xmlns:p="http://primefaces.org/ui"
                xmlns:f="http://xmlns.jcp.org/jsf/core">
    <f:view locale="#{controllerTranslation.local}" />
    <ui:define name="content">
             <section>
            <h:form>
                <p:messages showDetail="true" showSummary="false"/>
                <div class="container">
                    <div class="row justify-content-md-start">
                        <div class="col-lg-8 mx-auto">
                            <div class="card border border-dark">
                                <div class="card-header">
                                    <img src="images/LogoMakr_1EYqX1.png" width="20%"/>
                                </div>
                                <div class="card-body">                                
                                    <div class="form-row">
                                        <div class="form-group col-md-12">
                                            <p:outputLabel value="#{msgs['admin.FormDestinatario']}"/>
                                            <p:inputText class="form-control" placeholder="#{msgs['admin.FormDestinaPlaceHolder']}" value="#{emailJSFManagedBean.to}"/> 
                                        </div>                                       
                                    </div>
                                    <div class="form-row">
                                            <div class="form-group col-md-12">
                                                <p:outputLabel value="#{msgs['admin.FormAsunto']}"/>
                                                <p:inputText class="form-control" placeholder="#{msgs['admin.FormAsuntoPlaceHolder']}" value="#{emailJSFManagedBean.subject}"/>
                                            </div>
                                        </div>
                                    <div class="form-row">
                                        <div class="form-group col-md-12">
                                            <p:outputLabel value="#{msgs['admin.FormMensaje']}"/>
                                            <p:inputTextarea class="form-control" placeholder="#{msgs['admin.FormMensajePlaceholder']}" value="#{emailJSFManagedBean.descr}"/>
                                        </div>
                                    </div>  
                                    <p:commandButton  value="#{msgs['admin.FormBtn']}" class="btn btn-primary" actionListener="#{emailJSFManagedBean.submitEmail()}"></p:commandButton>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </h:form>
        </section>
    </ui:define>
</ui:composition>
