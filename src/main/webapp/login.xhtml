<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"     
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:c="http://xmlns.jcp.org/jsp/jstl/core">
    <f:view locale="#{controllerTranslation.local}" />
    <h:head>
        <title>Login</title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
        <script src="js/jquery-3.4.1.min.js" ></script>
        <link href="css/bootstrap.min.css" rel="stylesheet" />
        <script src="js/bootstrap.min.js" type="text/javascript"></script>
        <link href="css/utils.css" rel="stylesheet" type="text/css"/>
        <script src="http://code.jquery.com/jquery-1.9.1.js"></script>
        <script src="http://code.jquery.com/ui/1.11.0/jquery-ui.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.5.1/jquery.slim.min.map"></script>
        <style>
            html, body {
                height: 100%;
                background: url("images/fondo3.jpg");
                background-repeat: no-repeat;
                background-size: 100em;
            }
            .card{
                border-color: #757575;
            }
        </style>
    </h:head>
    <body>
        <h:form>
            <p:messages>
                <p:autoUpdate id="password" rendered="true"/>
                <p:autoUpdate id="usuario" rendered="true"/>
            </p:messages>
            <div style="position: absolute; top: 16px; right: 16px;">
                <div class="toast fade" role="alert" aria-live="assertive" aria-atomic="true" v-for="v in 4" data-delay="3000">          
                    <div class="toast-body alert-danger"></div>
                </div>    
            </div> 
            <div class="container">        
                <div class="row vh-100">
                    <div class="col-12 col-sm-8 col-md-6 col-lg-4 mx-auto my-auto">
                        <div class="card card-block">

                            <div class="card-body">
                                <div class="text-center">
                                    <img src="images/LogoMakr_1EYqX1.png" width="95%"/>
                                </div>
                                    <div class="form-group">
                                        <p:outputLabel value="#{msgs['login.FormCorreo']}" />
                                        <p:inputText type="text" class="form-control" id="usuario" value="#{loginController.usuario.email}" validatorMessage="El usuario es obligatorio" rendered="true"/>
                                    </div>
                                    <div class="form-group">
                                        <p:outputLabel value="#{msgs['login.FormContrase単a']}" />
                                        <p:inputText type="password" class="form-control" id="password" value="#{loginController.usuario.contrase単a}" validatorMessage="La contrase単a es obligatoria" rendered="true"/>
                                    </div>
                                    <div class="form-group">
                                         <p:link class="card-link" value="#{msgs['login.FormOlvidoContra']}" outcome="registrarse"/>
                                        <!-- <a href="#" class="stretched-link">多No tienes una cuenta? Registrate</a> -->
                                    </div> 
                                    <div class="form-group">
                                        <p:link class="card-link" value="#{msgs['login.FormRegistrarse']}" outcome="registrarse"/>
                                        <p:link class="card-link" value="#{msgs['login.FormNotieneCuenta']}" outcome="registrarse"/>                                        
                                    </div>
                                    <h:message for="btn_login"/>
                                    <p:commandButton id="btn_login" binding="#{loginController.buttonLogin}" type="submit" class="btn btn-primary" value="#{msgs['login.FormBtn']}" action="#{loginController.iniciarSesion()}"></p:commandButton>
                            </div>
                        </div>
                    </div>
                </div>          
            </div>  
        </h:form>
    </body>
</html>
