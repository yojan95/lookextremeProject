<!DOCTYPE html>
<ui:composition template="./WEB-INF/templates/InventarioTemplate.xhtml"
                xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                xmlns:p="http://primefaces.org/ui"
                xmlns:f="http://xmlns.jcp.org/jsf/core"
                xmlns:b="http://bootsfaces.net/ui">

    <ui:define name="content">
        <section>
            <div class="container">
                <div class="card-header bg-light text-center ">Eliminar Productos</div>
                <div class="row">
                    <div class="col-4">
                        <div class="card-body  ">
                            <h:form class="needs-validation" id="form10">
                                <p:dataTable id="atributos" var="list" class="row" value="#{atributoController.NList}" rowIndexVar="index">
                                    <p:column>
                                        <f:facet name="header">Nombre del producto</f:facet>
                                        <h:outputText value="#{list.nombreProductocol}" />   
                                    </p:column>
                                    <p:column>
                                        <p:commandLink value="Eliminar" update="form10:atributos" actionListener="#{atributoController.eliminarNombreproducto(list)}" >
                                            <f:event type="preRenderView" listener="#{atributoController.init()}"/>    
                                            <p:confirm header="Confirmación" message="¿Esta seguro eliminar el Producto?" icon="ui-icon-alert"/>
                                        </p:commandLink>
                                    </p:column>
                                </p:dataTable>
                            </h:form>
                        </div>
                    </div>
                    <div class="col-4">
                        <div class="card-body  ">
                            <h:form class="needs-validation" id="form11">
                                <p:dataTable id="atributos2" var="mar" value="#{marcaController.MList}" rowIndexVar="index">
                                    <p:column>
                                        <f:facet name="header">Nombre de la marca</f:facet>
                                        <h:outputText value="#{mar.maNombre}" />   
                                    </p:column>
                                    <p:column>
                                        <p:commandLink value="Eliminar" update="form11:atributos2" actionListener="#{marcaController.eliminarMarca(mar)}" >
                                            <f:event type="preRenderView" listener="#{marcaController.init()}"/>    
                                            <p:confirm header="Confirmación" message="¿Esta seguro de eliminar la Marca?" icon="ui-icon-alert"/>
                                        </p:commandLink>
                                    </p:column>
                                </p:dataTable>
                                <p:confirmDialog global="true" showEffect="fade" hideEffect="explode" id="dialogConfirm">
                                    <p:commandButton value="Si" type="button" styleClass="ui-confirmdialog-yes" icon="ui-icon-check" update="form1" immediate="true" global="false"/>
                                    <p:commandButton value="No" type="button" styleClass="ui-confirmdialog-no" icon="ui-icon-close"/>
                                </p:confirmDialog>
                            </h:form> 
                        </div>
                    </div>                    
                    <div class="col-4">
                        <div class="card-body  ">
                            <h:form class="needs-validation" id="form12">
                                <p:dataTable id="atributos3" var="cat" value="#{categoriaController.CList}" rowIndexVar="index">
                                    <p:column>
                                        <f:facet name="header">Nombre de la Categoria</f:facet>
                                        <h:outputText value="#{cat.caNombre}" />   
                                    </p:column>
                                    <p:column>
                                        <f:facet name="header"></f:facet>
                                        <p:commandLink value="Eliminar"  actionListener="#{categoriaController.eliminarCategorias(cat)}" update="form12:atributos3" ajax="true">
                                            <f:event type="preRenderView" listener="#{categoriaController.init()}"/>    
                                            <p:confirm header="Confirmación" message="¿Esta seguro eliminar la Categoria?" icon="ui-icon-alert"/>
                                        </p:commandLink>
                                    </p:column>
                                </p:dataTable>
                                <p:confirmDialog global="true" showEffect="fade" hideEffect="explode" id="dialogConfirm">
                                    <p:commandButton value="Si" type="button" styleClass="ui-confirmdialog-yes" icon="ui-icon-check" update="form1" immediate="true" global="false"/>
                                    <p:commandButton value="No" type="button" styleClass="ui-confirmdialog-no" icon="ui-icon-close"/>
                                </p:confirmDialog>
                            </h:form> 
                        </div>     
                    </div>
                </div>
            </div>
        </section>
    </ui:define>
</ui:composition>
