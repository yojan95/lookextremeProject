<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition template="./WEB-INF/templates/AdministradorTemplate.xhtml"
                xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                xmlns:p="http://primefaces.org/ui"
                xmlns:f="http://xmlns.jcp.org/jsf/core"
                xmlns:b="http://bootsfaces.net/ui">>
    <ui:define name="content">
        <section id="about"> 
            <div class="container">      
                <div class="py-5 text-center">
                    <h4 class="mb-3" > Salida de producto por venta</h4>
                </div>

                <h:form class="needs-validation" >                    
                    <div class="row">
                        <div class="col-md-6 mb-3">
                            <p:outputLabel value="Id producto1"/>                                                    
                            <h:selectOneMenu  class="form-control"    value="${salidaVentaController.pro.idCodigo}"> 
                                <f:selectItems value="${salidaVentaController.proList}" var="ven" itemLabel="${ven.idCodigo}" itemValue="${ven.idCodigo}"/>
                            </h:selectOneMenu> 
                        </div>
                        <div class="col-md-6 mb-3">
                            <p:outputLabel value="Nombre del producto1"/>                        
                            <p:inputText type="text" class="form-control"   value="${salidaVentaController.salidaM.nombre}" />
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-sm">
                            <p:outputLabel value="Precio Unitario"/>                        
                            <p:inputText type="number" class="form-control"  value="${salidaVentaController.salidaM.precioUnitario}" />
                        </div>
                        <div class="col-sm">
                            <p:outputLabel value="Color1"/>                        
                            <p:inputText type="text" class="form-control" value="${salidaVentaController.salidaM.color}"  />

                        </div>
                    </div>    
                    <div class="row">
                        <div class="col-sm">
                            <p:outputLabel value="Tamaño"/>                        
                            <p:inputText type="number" class="form-control" value="${salidaVentaController.salidaM.tamaño}"  />                           
                        </div>      
                        <div class="col-sm">
                            <p:outputLabel value="Cantidad1"/>                        
                            <p:inputText type="number" class="form-control" value="${salidaVentaController.salidaM.cantidad}" />                            
                        </div>
                        <div class="col-sm-3">
                            <p:outputLabel value="Total"/>                        
                            <p:inputText type="number" class="form-control" value="${salidaVentaController.salidaM.total}"  />                                                      
                        </div>
                    </div>
                    <br></br>
                    <p:commandButton class="btn btn-outline-secondary" value="Guardar" actionListener="${salidaVentaController.salidaRegistrada()}"/>                    
                </h:form> 
            </div> 
           
        </section>
    </ui:define>
</ui:composition>
