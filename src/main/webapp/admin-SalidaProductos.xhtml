<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition template="./WEB-INF/templates/AdministradorTemplate.xhtml"
                xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                xmlns:p="http://primefaces.org/ui"
                xmlns:f="http://xmlns.jcp.org/jsf/core"
                xmlns:b="http://bootsfaces.net/ui">>
    <ui:define name="content">
        <section >    
            <h:form>
                <div class="row justify-content-md-start">

                    <div class="col-lg-10 mx-auto">
                        <div class="row">
                            <div class="col">
                                <nav class="navbar navbar-light bg-light  border border-dark justify-content-between">
                                    <b>SALIDA POR CONSUMO INTERNO</b> 
                                    <a class="navbar-brand"></a>
                                    <div class="form-inline">
                                        <p:outputLabel value="Fecha:"/>
                                        <p:calendar class="mr-sm-2"  type="search" value="#{productoController.fecha}"/>
                                        <p:commandButton class="btn btn-outline-primary my-2 my-sm-0" type="search" value="Buscar" actionListener="#{productoController.buscarPorFechas()}" update="tbl"/>
                                    </div>
                                </nav>
                            </div>
                        </div>
                        <p:dataTable id="tbl" var="productos" value="#{productoController.listaSalidaFechas}">
                            <p:column headerText="Codigo">
                                <h:outputText value="#{productos.productosidCodigo.nombreProductoidNombreProducto.idNombreProducto}" />
                            </p:column>

                            <p:column headerText="Nombre" filterBy="#{productos.productosidCodigo.nombreProductoidNombreProducto.nombreProductocol}">
                                <h:outputText value="#{productos.productosidCodigo.nombreProductoidNombreProducto.nombreProductocol}" />
                            </p:column>

                            <p:column headerText="Categoria" filterBy="#{productos.productosidCodigo.categoriasIdcategorias.caNombre}">
                                <h:outputText value="#{productos.productosidCodigo.categoriasIdcategorias.caNombre}" />
                            </p:column>

                            <p:column headerText="Fecha/Hora">
                                <h:outputText value="#{productos.fechaSalidaConsumo}" />
                            </p:column>

                            <p:column headerText="Cantidad" filterBy="#{productos.cantidad}">
                                <h:outputText value="#{productos.cantidad}" />
                            </p:column>

                            <p:column headerText="Estado" filterBy="#{productos.estado}">
                                <h:outputText value="#{productos.estado}" />
                            </p:column>

                            <p:column headerText="Estilista" filterBy="#{productos.estilistausuarioidUsuario.usuario.nombre}">
                                <h:outputText value="#{productos.estilistausuarioidUsuario.usuario.nombre}" />
                            </p:column>
                        </p:dataTable>
                    </div>
                </div>
                
                <br/>
                <br/>
                <div class="row justify-content-md-start">
                    <div class="col-lg-10 mx-auto">
                        <div class="row">
                            <div class="col">
                                <nav class="navbar navbar-light bg-light  border border-dark justify-content-between">
                                    <b>SALIDA POR VENTA</b>
                                    <a class="navbar-brand"></a>
                                    <div class="form-inline">
                                       <!-- <p:outputLabel value="Fecha:"/>
                                        <p:calendar class="mr-sm-2"  type="search" value=""/>
                                        <p:commandButton class="btn btn-outline-primary my-2 my-sm-0" type="search" value="Buscar"  update="tbl"/>-->
                                    </div>
                                </nav>
                            </div>
                        </div>
                        <p:dataTable id="tbe" var="productos" value="#{productoController.listaSalidaVenta}">
                            <p:column headerText="Codigo">
                                <h:outputText value="#{productos.productosidCodigo.nombreProductoidNombreProducto.idNombreProducto}" />
                            </p:column>

                            <p:column headerText="Nombre" filterBy="#{productos.productosidCodigo.nombreProductoidNombreProducto.nombreProductocol}">
                                <h:outputText value="#{productos.productosidCodigo.nombreProductoidNombreProducto.nombreProductocol}" />
                            </p:column>

                            <p:column headerText="Categoria" filterBy="#{productos.productosidCodigo.categoriasIdcategorias.caNombre}">
                                <h:outputText value="#{productos.productosidCodigo.categoriasIdcategorias.caNombre}" />
                            </p:column>

                            <p:column headerText="Fecha/Hora">
                                <h:outputText value="#{productos.fechaSalidaVenta}" />
                            </p:column>

                            <p:column headerText="Cantidad" filterBy="#{productos.cantidad}">
                                <h:outputText value="#{productos.cantidad}" />
                            </p:column>

                            <p:column headerText="Estado" filterBy="#{productos.estado}">
                                <h:outputText value="#{productos.estado}" />
                            </p:column>

                            <p:column headerText="Venta Total" filterBy="#{productos.total}">
                                <h:outputText value="#{productos.total}" />
                            </p:column>
                        </p:dataTable>
                    </div>
                </div>
            </h:form>
        </section>
    </ui:define>
</ui:composition>
