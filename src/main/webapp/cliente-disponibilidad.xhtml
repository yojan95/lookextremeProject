<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition template="./WEB-INF/templates/ClienteTemplate.xhtml"
                xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:ui="http://xmlns.jcp.org/jsf/facelets"     
                xmlns:p="http://primefaces.org/ui"
                xmlns:f="http://xmlns.jcp.org/jsf/core"
                xmlns:b="http://bootsfaces.net/ui"
                >    

    <f:view locale="#{controllerTranslation.local}" />
    <ui:define name="content">
        <style>
            .ui-state-default, .ui-widget-content .ui-state-default, .ui-widget-header .ui-state-default {


                text-shadow: 0 1px 0 rgba(0);

            }
            .ui-widget-header {
                background-color: #000;
                background: #000000;
            }
            
            .ui-dialog .ui-dialog-titlebar {

                color: white;
            }
        </style>
        <section>            

            <div class="container">
                <div  class="row justify-content-md-start">
                    <div class="col-lg-8 mx-auto">
                        <div class="card border border-dark">
                            <div class="card-header">
                                <img src="images/LogoMakr_1EYqX1.png" width="20%"/>
                            </div>
                            <div class="card-body">
                                <h:form>
                                    <div class="form-row">
                                        <div class="form-group col-md-4">
                                            <p:outputLabel value="#{msgs['clienteDisponibilidad.estilistas']}" />
                                            <h:selectOneMenu id="ddl_estilistas" value="#{citaController.estilista.usuarioidUsuario}" styleClass="form-control" validatorMessage="Seleccione un estilista" >
                                                <f:selectItems value="#{citaController.estilistaListItem}" />                                    
                                            </h:selectOneMenu>
                                        </div>
                                        <div class="form-group col-md-4">
                                            <p:outputLabel value="#{msgs['clienteDisponibilidad.fechaCita']}" />
                                            <p:calendar value="${citaController.cita.fecha}" validatorMessage="La fecha es obligatoria" id="fecha"/>
                                        </div>
                                        <div class="form-inline col-4 align-items-center">
                                            <p:commandButton class="btn btn-primary my-1" value="#{msgs['clienteDisponibilidad.verificarDisponibilidad']}" actionListener="#{citaController.verificarDisponibilidad()}" style="margin: 10px"></p:commandButton>
                                        </div> 
                                    </div>
                                </h:form>
                                <h:form>
                                    <div class="form-row">
                                        <div class="col-sm">
                                            <p:outputLabel value="#{msgs['clienteDisponibilidad.hora']}"/>                                            
                                            <h:selectOneMenu value="#{citaController.cita.hora}" class="form-control" >
                                                <f:selectItems value="#{citaController.horarioListItem}"/>
                                            </h:selectOneMenu>
                                        </div>
                                        <div class="col-sm">
                                            <p:commandButton class="btn btn-primary my-1 ml-5" value="#{msgs['clienteDisponibilidad.agendarCita']}" actionListener="${citaController.registrarCita()}" style="display: inline-block"/>
                                        </div>                                        
                                    </div>
                                </h:form>
                                <p:dialog id="dialog" widgetVar="wdialog" modal="true" header="Aviso">
                                    <p:graphicImage value = "/images/check.svg" style="width: 50px; display: block;
                                                    margin:auto;"/>
                                    Cita agendada exitosamente!!
                                </p:dialog>
                            </div>
                        </div>
                    </div>
                </div>
            </div>           
        </section>
    </ui:define>
</ui:composition>
