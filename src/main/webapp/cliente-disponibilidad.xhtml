<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition template="ClienteTemplate.xhtml"
                xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:ui="http://xmlns.jcp.org/jsf/facelets"     
                xmlns:p="http://primefaces.org/ui"
                xmlns:f="http://xmlns.jcp.org/jsf/core"
                xmlns:b="http://bootsfaces.net/ui">    
    <ui:define name="content">
        <!--citaController.usuario.idUsuario-->
        <h:form>
            <p:messages showDetail="true" showSummary="false">
        <p:autoUpdate rendered="true"/>
    </p:messages>
            <div class="card ml-5 mr-5 mt-5 mb-5">
                <div class="card-header bg-dark text-white">
                    Seleccione un estilista
                </div>
                <div class="card-body">
                    <blockquote class="blockquote mb-0">
                        <div class="form-inline">
                            <p:outputLabel value="Estilistas: " />
                            <h:selectOneMenu id="ddl_estilistas" value="#{citaController.estilista.usuarioidUsuario}">
                                <f:selectItems value="#{citaController.estilistaListItem}" />                                    
                            </h:selectOneMenu>
                            <p:commandButton class="btn btn-primary my-1" value="Verificar Disponibilidad"></p:commandButton>
                            <p:commandButton class="btn btn-primary my-1 ml-5" value="Agendar Cita" actionListener="${citaController.registrarCita()}"></p:commandButton>
                        </div>
                    </blockquote>
                </div>
            </div>

            <div class="card ml-5 mr-5">
                <div class="card-header bg-dark text-white">
                    Â¿Cuando quiere la cita?
                </div>
                <div class="card-body">
                    <blockquote class="blockquote mb-0">
                        <div class="form-inline">
                            <div class="form-group col-md-6">
                                <p:outputLabel value="Fecha de la cita"/>
                                <p:calendar value="${citaController.cita.fecha}" />
                            </div>
                            <div class="form-group row">
                                <div class="form-inline">
                                    <p:outputLabel value="Hora" />
                                    <p:inputText value="${citaController.cita.hora}" />
                                </div>
                            </div>
                        </div>
                    </blockquote>
                </div>
            </div>
            <p></p>
        </h:form>
    </ui:define>
</ui:composition>
