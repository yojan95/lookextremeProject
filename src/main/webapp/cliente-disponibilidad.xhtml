<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition template="ClienteTemplate.xhtml"
                xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:ui="http://xmlns.jcp.org/jsf/facelets"     
                xmlns:p="http://primefaces.org/ui"
                xmlns:f="http://xmlns.jcp.org/jsf/core"
                xmlns:b="http://bootsfaces.net/ui">    
    <ui:define name="content">
        <section>            
            <p:messages>
                <p:autoUpdate rendered="true"/>
            </p:messages>
            <div class="container">
                <div  class="row justify-content-md-start">
                    <div class="col-lg-8 mx-auto">
                        <div class="card border border-dark">
                            <div class="card-header">
                                <img src="images/LogoMakr_1EYqX1.png" width="20%"/>
                            </div>
                            <div class="card-body">
                                <h:form>
                                    <div class="form-row">
                                        <div class="form-group col-md-4">
                                            <p:outputLabel value="Estilistas: " />
                                            <h:selectOneMenu id="ddl_estilistas" value="#{citaController.estilista.usuarioidUsuario}" styleClass="form-control" validatorMessage="Seleccione un estilista" >
                                                <f:selectItems value="#{citaController.estilistaListItem}" />                                    
                                            </h:selectOneMenu>
                                        </div>
                                        <div class="form-group col-md-4">
                                            <p:outputLabel value="Fecha de la cita"/>
                                            <p:calendar value="${citaController.cita.fecha}" validatorMessage="La fecha es obligatoria" id="fecha"/>
                                        </div>
                                        <div class="form-group col-md-4">
                                            <p:commandButton class="btn btn-primary my-1" value="Verificar Disponibilidad" actionListener="#{citaController.verificarDisponibilidad()}"></p:commandButton>
                                        </div> 
                                    </div>
                                </h:form>
                                <h:form>
                                    <div class="form-row">
                                        <div class="col-sm">
                                            <p:outputLabel value="Hora"/>                                            
                                            <h:selectOneMenu value="#{citaController.cita.hora}" class="form-control" >
                                                <f:selectItems value="#{citaController.horarioListItem}"/>
                                            </h:selectOneMenu>
                                        </div>
                                        <div class="col-sm">
                                            <p:commandButton class="btn btn-primary my-1 ml-5" value="Agendar Cita" actionListener="${citaController.registrarCita()}" />
                                        </div>                                        
                                    </div>
                                </h:form>
                            </div>
                        </div>
                    </div>
                </div>
            </div>           
        </section>
    </ui:define>
</ui:composition>
