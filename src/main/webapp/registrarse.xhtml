<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"     
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />        
        <title>Registrarse</title>
        <script src="js/jquery-3.4.1.min.js" ></script>
        <link href="css/bootstrap.min.css" rel="stylesheet" />
        <script src="js/bootstrap.min.js" type="text/javascript"></script>
        <link href="css/utils.css" rel="stylesheet" type="text/css"/>
        <script src="http://code.jquery.com/jquery-1.9.1.js"></script>
        <script src="http://code.jquery.com/ui/1.11.0/jquery-ui.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.5.1/jquery.slim.min.map"></script>
        <style>
            html, body {
                height: 100%;
                background: url("images/fondo3.jpg");
                background-repeat: no-repeat;
                background-size: 100em;     
            }
            .card{
                border-color: #757575 !important;
            }   
        </style>
    </h:head>
    <h:body>        
        <h:form>
            <div class="container">
                <div class="row justify-content-md-start">
                    <div class="col-lg-8 mx-auto">
                        <div class="card border border-dark">
                            <div class="card-header">
                                <img src="images/LogoMakr_1EYqX1.png" width="20%"/>
                            </div>
                            <div class="card-body">                                
                                <div class="form-row">
                                    <div class="form-group col-md-4">
                                        <p:outputLabel value="Nombre"/>
                                        <p:inputText class="form-control" placeholder="Nombre" value="${clienteController.usuario.nombre}"/> 
                                    </div>
                                    <div class="form-group col-md-4">
                                        <p:outputLabel value="Apellido"/>
                                        <p:inputText class="form-control" placeholder="Apellido" value="${clienteController.usuario.apellido}"/> 
                                    </div>
                                    <div class="form-group col-md-2">
                                        <p:outputLabel value="Edad"/>
                                        <p:inputText class="form-control" placeholder="Numero" value="${clienteController.usuario.edad}"/>
                                    </div>
                                    
                                </div>
                                <div class="form-row">
                                    <div class="form-group col-md-6">
                                        <p:outputLabel value="Correo"/>
                                        <p:inputText class="form-control" placeholder="Correo" value="${clienteController.usuario.email}"/>
                                    </div>
                                    <div class="form-group col-md-6">
                                        <p:outputLabel value="Contraseña"/>
                                        <p:inputText type="password" class="form-control" placeholder="Contraseña" value="${clienteController.usuario.contraseña}"/>
                                    </div>
                                </div>
                                <div class="form-row">
                                    <div class="form-group col-md-6">
                                        <p:outputLabel value="Telefono"/>
                                        <p:inputText class="form-control" placeholder="Numero" value="${clienteController.usuario.telefono}"/>
                                    </div>
                                    <div class="form-group col-md-4">
                                        <p:outputLabel value="Fecha de Nacimiento"/>
                                        <p:calendar value="${clienteController.usuario.fechaNacimiento}" />
                                    </div>
                                </div>
                                <div class="form-row">
                                    <!--<div class="form-group col-md-4">
                                        <p:outputLabel value="Cedula"/>
                                        <p:inputText class="form-control" placeholder="Ciudad"/>
                                    </div>-->
                                    <div class="form-group col-md-6">
                                        <p:outputLabel value="Dirección"/>
                                        <p:inputText class="form-control" placeholder="Dirección" value="${clienteController.usuario.direccion}"/>
                                    </div>
                                </div>
                                <p:commandButton  value="Registrarse" class="btn btn-primary" action="${clienteController.registrarCliente()}"></p:commandButton>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </h:form>
        <p></p>
    </h:body>
</html>
