<!DOCTYPE html>
<ui:composition template="AdministradorTemplate.xhtml"
                xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                xmlns:p="http://primefaces.org/ui"
                xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:define name="content">
        <section id="about">


            <div class="container">      
                <h:form class="needs-validation" >


                    <div class="py-5 text-center">
                        <h4 class="mb-3" > Registro de productos</h4>
                    </div>
                    <div class="row">

                        <div class="col-md-6 mb-3">
                            <p:outputLabel value="Nombre del producto"/>                    
                            <h:selectOneMenu  class="form-control" id="Nombre"  value="${registrarProductoController.nombrep.idNombreProducto}" > 
                                <f:selectItems value="${registrarProductoController.nombrepList}" var="nomp" itemLabel="${nomp.nombreProductocol}" itemValue="${nomp.idNombreProducto}"/>
                            </h:selectOneMenu>   
                        </div>
                        <div class="col-md-6 mb-3">
                            <p:outputLabel value="Cantidad"/>                   
                            <p:inputText  type="number" class="form-control" id="Cantidad" placeholder="10" value="${registrarProductoController.productos.cantidad}"  />
                            <div class="invalid-feedback">Por favor introducir la cantidad del producto</div>

                        </div>
                    </div>
                    <div class="row">
                        <div class="col-md-6 mb-3">
                            <p:outputLabel value="Precio"/>                    
                            <p:inputText type="number" class="form-control" id="Precio" placeholder="" value="${registrarProductoController.productos.precio}"  />
                            <div class="invalid-feedback">Por favor introducir el valor correspondinente</div>

                        </div>
                        <div class="col-md-6 mb-3">
                            <p:outputLabel value="Marca"/>
                            <h:selectOneMenu class="form-control" id="Marca"  value="${registrarProductoController.marcas.idmarca}" >
                                <f:selectItems value="${registrarProductoController.marcaList}" var="mar"   itemLabel="${mar.maNombre}" itemValue="${mar.idmarca}"   />
                            </h:selectOneMenu>             
                        </div>
                    </div>  
                    <div class="row">
                        <div class="col-md-6 mb-3">
                            <p:outputLabel value="Color"/>                                        
                            <p:inputText type="text" class="form-control" id="Color"  value="${registrarProductoController.productos.color}" />
                            <div class="invalid-feedback">Por favor ingrese el color del producto</div>

                        </div>
                        <div class="col-md-6 mb-3">
                            <p:outputLabel value="Categoria"/>                         
                            <h:selectOneMenu class="form-control" id="categoria"  value="${registrarProductoController.categorias.idcategorias}" >
                                <f:selectItems value="${registrarProductoController.categoriasList}" var="cat" itemLabel="${cat.caNombre}" itemValue="${cat.idcategorias}"/>
                            </h:selectOneMenu>
                            
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-md-6 mb-3">
                            <p:outputLabel class="form-control" value="Fecha de Vencimiento"/>                    
                            <p:calendar value="${registrarProductoController.productos.fechaVencimiento}"/>
                            <div class="invalid-feedback">Por favor ingresar fecha de vencimiento</div>
                        </div>                    
                        <div class="col-md-6 mb-3">
                            <p:outputLabel value="Tamaño"/>                                        
                            <p:inputText type="text" class="form-control" id="Descripcion"  value="${registrarProductoController.productos.tamaño}"/>
                        </div>
                    </div>
                    <p:commandButton class="btn btn-outline-secondary" value="Guardar" actionListener="${registrarProductoController.registrarProductos()}"   > </p:commandButton>

                    <hr class="mb-4"></hr>
                </h:form>
            </div>    





        </section>
    </ui:define>
</ui:composition>
