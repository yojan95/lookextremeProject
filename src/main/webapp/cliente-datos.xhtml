<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition template="./WEB-INF/templates/ClienteTemplate.xhtml"
                xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:ui="http://xmlns.jcp.org/jsf/facelets"     
                xmlns:p="http://primefaces.org/ui"
                xmlns:f="http://xmlns.jcp.org/jsf/core"
                xmlns:b="http://bootsfaces.net/ui">    
    <ui:define name="content">
        <style>
            .ui-widget-header {
                background-color: #000;
                background: #f9fbe7;
            }
        </style>
        <section>  
            <p:dialog id="dialog2" widgetVar="wdialog2" modal="true" header="Aviso">
                <p:graphicImage value = "/images/check.svg" style="width: 50px; display: block;
                                margin:auto;"/>
                Datos actualizados exitosamente
            </p:dialog>
            <h:form>
                <div class="container">
                    <div class="row justify-content-md-start">
                        <div class="col-lg-8 mx-auto">
                            <div class="card border border-dark">
                                <div class="card-header bg-dark text-white">MIS DATOS PERSONALES
                                </div>
                                <div class="card-body">
                                    <div class="form-row">
                                        <div class="form-group col-md-4">
                                            <p:outputLabel value="Nombre"/>
                                            <p:inputText class="form-control"  value="#{clienteController.usuario.nombre}" required="true"/> 
                                        </div>
                                        <div class="form-group col-md-4">
                                            <p:outputLabel value="Apellido"/>
                                            <p:inputText class="form-control" value="#{clienteController.usuario.apellido}" required="true"/> 
                                        </div>
                                        <div class="form-group col-md-4">
                                            <p:outputLabel value="Fecha de Nacimiento"/>
                                            <p:calendar value="#{clienteController.usuario.fechaNacimiento}" required="true"/>
                                        </div>
                                    </div>
                                    <div class="form-row">
                                        <div class="form-group col-md-6">
                                            <p:outputLabel value="Correo"/>
                                            <p:inputText class="form-control" value="#{clienteController.usuario.email}" required="true"/>
                                        </div>
                                        <div class="form-group col-md-6">
                                            <p:outputLabel value="Contraseña"/>
                                            <p:inputText type="password" class="form-control" value="#{clienteController.usuario.contraseña}" required="true"/>
                                        </div>
                                    </div>
                                    <div class="form-row">
                                        <div class="form-group col-md-6">
                                            <p:outputLabel value="Telefono"/>
                                            <p:inputText class="form-control" value="#{clienteController.usuario.telefono}" required="true"/>
                                        </div>
                                        <div class="form-group col-md-2">
                                            <p:outputLabel value="Edad"/>
                                            <p:inputText class="form-control" value="#{clienteController.usuario.edad}" required="true"/>
                                        </div>
                                    </div>
                                    <div class="form-row">
                                        <div class="form-group col-md-4">
                                            <p:outputLabel value="Cedula"/>
                                            <p:inputText class="form-control" value="#{clienteController.cliente.cedula}" required="true"/>
                                        </div>
                                        <div class="form-group col-md-6">
                                            <p:outputLabel value="Dirección"/>
                                            <p:inputText class="form-control" value="#{clienteController.usuario.direccion}" required="true"/>
                                        </div>
                                    </div>
                                    <p:commandButton  value="Guardar Cambios" class="btn btn-primary btn-lg btn-block"  actionListener="#{clienteController.actualizarDatosUsuario()}" onclick="PF('dlg1').hide();"/> 
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </h:form>
        </section>
    </ui:define>
</ui:composition>
