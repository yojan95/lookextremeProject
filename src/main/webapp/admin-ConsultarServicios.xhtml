<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition template="./WEB-INF/templates/AdministradorTemplate.xhtml"
                xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:ui="http://xmlns.jcp.org/jsf/facelets"     
                xmlns:p="http://primefaces.org/ui"
                xmlns:f="http://xmlns.jcp.org/jsf/core"
                xmlns:b="http://bootsfaces.net/ui">
    <f:view locale="#{controllerTranslation.local}" />
    <ui:define name="content">        
        <section>           
            <h:form>
                <p:panel class="p" header="#{msgs['clienteServicios.servicios']}" >
                    <p:dataGrid value="${serviciosController.listaServicios}" var="se" >
                        <p:panel header="${se.nombre}">
                            <p:panelGrid columns="1" style="border: 0 !important">
                                <h:outputText value="#{msgs['clienteServicios.descripcion']}"/>
                                <h:outputText value="${se.descripcion}"/>
                                <h:outputText value="#{msgs['clienteServicios.precio']}"/>
                                <h:outputText value="${se.precio}"/>
                            </p:panelGrid>
                        </p:panel>
                    </p:dataGrid>
                </p:panel>
            </h:form>
        </section>
    </ui:define>
</ui:composition>
